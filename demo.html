<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Content-Language" content="ja">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<title>demo/201218/demo.html</title>
	<link rel="stylesheet" type="text/css" href="./demo.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$.extend($.easing,{
				linear2nd: function(status,cur_time,firstNum,changeVal,dur_time){
					if(status > 0.5) cur_time-=dur_time/2;
					return firstNum + changeVal * (cur_time/=dur_time) * 2;
				}
			});
			$("#container").on("click",function(){
				$('#container').children('img').fadeToggle(1000,'linear2nd');
			});
		});

// for google analytics
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-26081171-2']);
		_gaq.push(['_trackPageview']);

		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>
	<div id="container"><img src="./DSC_0076.jpg"/></div>
</body>
</html>
